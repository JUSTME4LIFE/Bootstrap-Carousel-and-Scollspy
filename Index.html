<!DOCTYPE html>
<html>
    <head>
        <title>Carousel in bootsrap</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body style="background-color: black;">
        <div class="container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="Goldie.jpg">
                        <div class="carousel-caption">
                            <h3>A calender</h3>
                            <p>A calender with the name Goldie</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="download (8).jpg">
                        <div class="carousel-caption">
                            <h3>A picture of clefs in music</h3>
                            <p>it as staff and bass clef</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="download (7).jpg">
                        <div class="carousel-caption">
                            <h3>A short Quote</h3>
                            <p>it a short Quote about life</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="aesthetic.jpg">
                        <div class="carousel-caption">
                            <h3>An aesthetic picture </h3>
                            <p>it an aesthetic picture for wallpaper</p>
                        </div>
                    </div>
                </div>
                <a class="left-carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right-carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </body>
</html>
